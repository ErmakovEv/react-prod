name: CI
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  push:
    branches: [master]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'master'
      - name: Starting Node.js
        uses: action/setup-node
        with:
          node-version: ${{matrix.node-version}}
          ref: 'master'
